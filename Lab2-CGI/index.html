<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./vendor/animate/animate.css" />
    <link rel="stylesheet" type="text/css" href="./vendor/css-hamburgers/hamburgers.min.css" />
    <link rel="stylesheet" type="text/css" href="./vendor/select2/select2.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/util.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/helper.css" />
    <title>Form data handling</title>
</head>

<body>
    <div class="bg-cgi" style="background-image: url('img/bg-01.jpg')">
        <div class="container-cgi">
            <div class="wrap-cgi">
                <form action="/cgi-bin/form.py" class="cgi-form">
                    <span class="cgi-form-title"> Send your preferences </span>

                    <div class="wrap-cgi-form-radio">
                        <div class="cgi-form-radio m-r-42">
                            <input class="input-radio" type="radio" name="choice" id="radio1" value="Web Developer" checked="checked" />
                            <label for="radio1" class="label-radio"> Web Developer </label>
                        </div>

                        <div class="cgi-form-radio">
                            <input class="input-radio" type="radio" name="choice" id="radio2" value="Game Developer" />
                            <label for="radio2" class="label-radio"> Game Developer </label>
                        </div>
                    </div>

                    <div class="wrap-input validate-input" data-validate="Name is required">
                        <input class="input" type="text" name="name" placeholder="Your Name" />
                        <span class="focus-input"></span>
                    </div>

                    <div class="wrap-input validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input" type="text" name="email" placeholder="Your Email" />
                        <span class="focus-input"></span>
                    </div>

                    <div class="wrap-input input-select">
                        <select class="selection-2" name="branch">
                <option>Select your branch</option>
                <option value="Front-end">Front-end</option>
                <option value="Back-end">Back-end</option>
              </select>
                        <span class="focus-input"></span>
                    </div>

                    <!-- Front-end -->
                    <div class="front">
                        <div class="wrap-input input-checkbox check1">
                            <div>
                                <input type="checkbox" name="framework" value="Angular" id="angular" />
                                <label for="angular">Angular</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input input-checkbox check1">
                            <div>
                                <input type="checkbox" name="framework" value="React" id="react" />
                                <label for="react">React</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input input-checkbox check1">
                            <div>
                                <input type="checkbox" name="framework" value="Vue" id="vue" />
                                <label for="vue">Vue</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input input-checkbox check1">
                            <div>
                                <input type="checkbox" name="framework" value="Ember" id="ember" />
                                <label for="ember">Ember</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input input-checkbox check1">
                            <div>
                                <input type="checkbox" name="framework" value="Backbone" id="backbone" />
                                <label for="backbone">Backbone</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>
                    </div>
                    <!-- Front-end // -->

                    <!-- Back-end -->
                    <div class="back">
                        <div class="wrap-input input-checkbox check2">
                            <div>
                                <input type="checkbox" name="framework" value="ExpressJS" id="expressJS" />
                                <label for="expressJS">ExpressJS</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input input-checkbox check2">
                            <div>
                                <input type="checkbox" name="framework" value="Django" id="django" />
                                <label for="django">Django</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input input-checkbox check2">
                            <div>
                                <input type="checkbox" name="framework" value="Rails" id="rails" />
                                <label for="rails">Rails</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input input-checkbox check2">
                            <div>
                                <input type="checkbox" name="framework" value="Laravel" id="laravel" />
                                <label for="laravel">Laravel</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input input-checkbox check2">
                            <div>
                                <input type="checkbox" name="framework" value="Spring" id="spring" />
                                <label for="spring">Spring</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>
                    </div>
                    <!-- Back-end //-->

                    <!-- GameDev -->
                    <div class="game">
                        <div class="wrap-input input-checkbox check3">
                            <div>
                                <input type="checkbox" name="framework" value="Unity" id="unity" />
                                <label for="unity">Unity</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input input-checkbox check3">
                            <div>
                                <input type="checkbox" name="framework" value="Unreal Engine" id="unreal-engine" />
                                <label for="unreal-engine">Unreal Engine</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input input-checkbox check3">
                            <div>
                                <input type="checkbox" name="framework" value="Solar2D" id="solar2d" />
                                <label for="solar2d">Solar2D</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input input-checkbox check3">
                            <div>
                                <input type="checkbox" name="framework" value="SpriteKit" id="spritekit" />
                                <label for="spritekit">SpriteKit</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input input-checkbox check3">
                            <div>
                                <input type="checkbox" name="framework" value="Buildbox" id="buildbox" />
                                <label for="buildbox">Buildbox</label>
                            </div>
                            <span class="focus-input"></span>
                        </div>
                    </div>
                    <!-- GameDev //-->

                    <div class="container-cgi-form-btn">
                        <button class="cgi-form-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>

    <script src="./vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="./vendor/bootstrap/js/popper.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="./vendor/select2/select2.min.js"></script>
    <script>
        $(".selection-2").select2({
            minimumResultsForSearch: 20,
            dropdownParent: $("#dropDownSelect1"),
        });
    </script>

    <script src="./js/script.js"></script>
</body>

</html>
